<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Navigation</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0px;
            padding: 0px;
        }
        body{
            background-color: antiquewhite;
            color: brown;
        }
        .main{
            width: 100%;
            height: 100vh;
        }
        .main p{
            position: relative;
            top: 100px;
            width: 600px;
            height: 100px;
            margin: 0px auto;
        }

    </style>
</head>
<body>
    <div class="main">
        <p class="child-one">I am One</p>
        <p class="child-two">I am two</p>
        <p class="child-three">I am three</p>
    </div>
    
</body>
</html>
